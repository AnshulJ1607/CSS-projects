<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-image">
                <img src="./billy.png" alt="Billy coleman">
            </div>
            <div class="card-content">
                <h2>Billy Coleman</h2>
                <h4>Web developer</h4>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit blanditiis necessitatibus ullam accusantium numquam atque aperiam voluptatum, temporibus dicta quis?</p>
            </div>
            <div class="card-logos">
                <img src="./icons8-facebook-48.png" alt="FB">
                <img src="./icons8-instagram-48.png" alt="Insta">
                <img src="./icons8-twitter-circled-48.png" alt="twitter">
            </div>
            <div class="card-footer">
                <p>2 days ago</p>
            </div>
        </div>
    </div>
</body>
</html>
